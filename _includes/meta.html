{% assign title = "" | split: "," %}
{% if site.title %}
  {% assign title = title | push: site.title %}
{% endif %}
{% if page.title %}
  {% assign title = title | push: page.title %}
{% endif %}
{% assign title = title | join: " - " %}

<title>{{ title }}</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Google / Search Engine Tags -->
<meta itemprop="name" content="Helen Vuong Lab at U of MN">
<meta itemprop="description" content="{{ page.description | default: site.description }}">
<meta itemprop="image" content="https://vuong.science//favicons/share-thumbnail2.png">

<meta name="title" content="{{ title }}" />
<meta name="description" content="{{ page.description | default: site.description }}" />

<!-- Facebook Meta Tags -->
<meta property="og:url" content="{{ site.location }}" />
<meta property="og:type" content="website">
<meta property="og:title" content="Helen Vuong Lab at U of MN">
<meta property="og:description" content="{{ page.description | default: site.description }}" />
<meta property="og:image" content="https://vuong.science//favicons/share-thumbnail2.png">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Helen Vuong Lab at U of MN">
<meta name="twitter:description" content="{{ page.description | default: site.description }}" />
<meta name="twitter:image" content="https://vuong.science//favicons/share-thumbnail2.png">

<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:title" content="Helen Vuong Lab at U of MN">
<meta property="twitter:description" content="{{ page.description | default: site.description }}" />
<meta property="twitter:image" content="https://vuong.science//favicons/share-thumbnail2.png">



<!-- RSS -->
<link
  rel="alternate"
  type="application/rss+xml"
  href="{{ '/feed.xml' | absolute_url }}"
/>

<!-- https://developers.google.com/web/fundamentals/native-hardware/click-to-call#disable_auto-detection_when_necessary -->
<meta name="format-detection" content="telephone=no" />
