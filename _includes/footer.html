

<footer {% if background %}class="background"{% endif %} {% if background %}style="--background: url('{{ background | relative_url }}')"{% endif %}>

  <!--
  <div class="footer_row">
    Extra details like contact info or address
  </div>
  -->

  <div class="footer_row">
    {%- for entry in site.links -%}
      {%- assign key = entry[0] -%}
      {%- assign value = entry[1] -%}
      {%- include link.html type=key icon="" tooltip="" link=value -%}
    {%- endfor -%}
  </div>

</footer>
