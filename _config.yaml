### basic settings

# site properties and page defaults
title: Helen Vuong Lab at U of MN
description: Decoding maternal and early-life microbes in nervous system development and function, and behavior.
logo: images/logo.jpeg
header: images/banner.jpeg
footer: images/banner.jpeg
baseurl: ""

# site social media and other links
links:
  email: hevuong@umn.edu
  github: vuong-lab
  twitter: helenvuongphd

### advanced settings

# automatic citations
auto-cite:
  plugins:
    - name: sources
      input:
        - ../_data/sources.yaml
  output: ../_data/citations.yaml

# default front matter parameters for markdown files
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

# collections
collections:
  members:
    output: true

# sass settings
sass:
  sass_dir: css

# syntax highlighting
highlighter: rouge

# plugins
plugins:
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-sitemap
  # - jekyll-github-metadata
  # - jekyll-avatar
  # - jekyll-gist
  # - jekyll-mentions
  # - jekyll-relative-links
  # - jemoji

# jekyll theme
theme: null
